<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- FORMULARIOS -->
		<!-- 
				form
				input text
				input email
				input password
				input file
				input number
				date
				color

		 -->

		<h1>FORMULARIOS</h1>

		<form action="#">
			<div>
				<label for="username">Ingrese su usuario</label>
				<input placeholder="Diego" minlength="3" maxlength="5" id="username" type="text" />
			</div>

			<div>
				<label for="lastName">Ingrese su apellido</label>
				<input required id="lastName" type="text" />
			</div>

			<div>
				<label for="email">Ingrese su email</label>
				<input disabled id="email" type="email" />
			</div>

			<button type="submit">Enviar</button>
			<!-- <input type="submit" value="Enviar" /> -->
		</form>
	</body>
</html>
